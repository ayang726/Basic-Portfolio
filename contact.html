		<h1>Contact</h1>

		<ul id="contact">
			<li>
				<h5>Name</h5>
				<input type="text" name="name" placeholder="John Smith">
			</li>
			<li>
				<h5>Email</h5>
				<input type="email" name="email" placeholder="john.smith@gmail.com">
			</li>
			<li>
				<h5>Message</h5>
				<textarea rows="7" cols="70" placeholder="Your message goes here..." name="message"></textarea>
			</li>
		</ul>

		<button>Submit</button>
